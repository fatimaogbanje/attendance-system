<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="check.css">
    </head>
    <body>
    
<body>
    
    
    <div class="dashboard" id="dashboard" style="display: ;">
        <div class="subdash">
            <img src="img/wootlab.png" alt="" class="logo2">
            <header id="staff-container">
                <img src="img/black girl.jpeg" alt="" class="profilepicture" id="profile-picture"> 
                <div class="profileinfo">
                    <h2 id="user-name">Fatima</h2>
                    <p id="user-role">Intern</p> 
                </div> 
                <div class="datetime">
                    <p id="current-date">June 7, 2024</p>
                    <p id="current-time">10:30 AM</p>
                </div>
            </header> 

            <div>
                <form id="search-form" onsubmit="searchStaff(event)">
                    <label for="staff-id">Staff ID:
                        <input type="search" id="staff-id" name="search" class="staff"> 
                        <input class="search" type="submit" value="search">
                    </label>
                </form>
            </div>

            <main id="staff-info" style="display: none;">
                <div class="attendancestatus">
                    <button class="checkin" onclick="checkIn()">Check-In</button>
                    <div class="status">
                        <p>Last Check-In: <span id="last-check-in">N/A</span></p>
                        <p>Last Check-Out: <span id="last-check-out">N/A</span></p>
                        <p>Total Hours: <span id="total-hours">0.0 hrs</span></p>
                    </div>
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="attendance.html">Attendance History</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <div class="attendancehistory" id="attendance-history" style="display: none;">
        <header>
            <h2>Attendance History</h2>
            <div class="filters">
                <input type="text" placeholder="Date Range">
                <input type="text" placeholder="Status">
            </div>
        </header>

        <main>
            <table width="900" height="" >
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Check-In</th>
                        <th>Action</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody id="attendance-records">
                    <!-- Attendance records will be appended here -->
                </tbody>
            </table>
            <a href="dashboard.html"><button class="back">BACK</button></a>
        </main>
    </div>

    <script src="at.js"></script>
</body>
</html>

    </body>
</html>
