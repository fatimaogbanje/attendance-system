<!DOCTYPE html>
<html>
  <head>
    <title>Attendance System</title>
    <link rel="stylesheet" href="check.css" />
  </head>
  <body>
    <div class="attendancehistory" id="attendance-history" style="display: ">
      <header>
        <h2>Attendance History</h2>
        <div class="filters">
          <input type="text" placeholder="Date Range" />
          <input type="text" placeholder="Status" />
        </div>
      </header>

      <main>
        <table  width="900"  >
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Dept</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody id="attendance-records" >
            <tr> 
              <td ><button>June 7, 2024</button></td>
              <td id="user-name"><button>Fatima</button></td>
              <td><button>intern</button></td>

              <td><button>9:00 AM</button></td>
              <td><button class="out">checkOut</button></td>
              <td><button >1.5</button></td>
            </tr>
            <tr>
              <td><button>June 6, 2024</button></td>
              <td><button>Fatima</button></td>
              <td><button>inern</button></td>
              <td><button>9:00 AM</button></td>
              <td><button class="out">checkOut</button></td>
              <td><button>8.0</button></td>
            </tr> 
          </tbody>
        </table>
       <a href="dashboard.html"><button class=" back">BACK</button></a> 
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const checkOutButtons = document.querySelectorAll('.out');

        checkOutButtons.forEach(button => {
          button.addEventListener('click', function() {
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            button.textContent = currentTime;
          });
        });
      });
    </script>
    <!-- <script src="check.js"></script> -->
    <script src="at.js"></script>
  </body>
</html>
